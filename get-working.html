<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>꒰ Get Working ꒱ | Cloverbell Café</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/images/cloveeee.jpg">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Playfair+Display&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            title: ['"DM Serif Display"', 'serif'],
          },
          boxShadow: {
            'dream': '0 4px 20px rgba(0, 0, 0, 0.25)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-8px)' },
            },
            glow: {
              '0%, 100%': { opacity: 0.2 },
              '50%': { opacity: 0.7 },
            }
          },
          animation: {
            fadeIn: 'fadeIn 1s ease-in-out',
            float: 'float 3s ease-in-out infinite',
            glow: 'glow 2s ease-in-out infinite',
          },
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-[url('./assets/images/background.jpeg')] bg-cover bg-fixed bg-center text-gray-800 flex flex-col items-center py-12 px-4">

  <main class="flex justify-center w-full h-full animate-fadeIn relative">
    <!-- Glowing clovers background -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-20 left-10 text-green-500 opacity-60 animate-float">🍀</div>
      <div class="absolute top-40 right-20 text-green-600 opacity-60 animate-glow">🍀</div>
      <div class="absolute bottom-20 left-32 text-green-400 opacity-60 animate-float">🍀</div>
    </div>

    <div class=" w-3/4 rounded-3xl shadow-dream backdrop-blur-sm px-10 py-16 border border-gray-300/60 relative z-10">

      <div class="flex justify-center gap-16">

        <!-- Sidebar -->
        <aside class="p-6 border-r border-gray-400 rounded-l-2xl ">
          <nav class="text-center">
            <img src="./assets/images/bug_lady.jpeg" alt="bug lady tammana"
              class="w-32 h-32 object-cover rounded-xl mx-auto mb-6 shadow-dream transition-transform duration-300 hover:scale-110" />
            <ul class="space-y-6 text-lg font-serif text-gray-700">
              <li><a href="index.html" class="hover:text-green-700 transition-colors">home</a></li>
              <li><a href="get-working.html" class="text-green-700 font-semibold">get working</a></li>
              <li><a href="book-nook.html" class="hover:text-green-700 transition-colors">book nook</a></li>
              <li><a href="creator.html" class="hover:text-green-700 transition-colors">creator</a></li>
              <li><a href="guest-book.html" class="hover:text-green-700 transition-colors">guest book</a></li>
              <li><a href="cattos.html" class="hover:text-green-700 transition-colors">&lt;3 cattos</a></li>
            </ul>
          </nav>
        </aside>

        <!-- Main Content -->
        <section class="w-full text-center font-serif">
          <h1 class="text-5xl font-title mb-8 text-green-800 drop-shadow-md animate-fadeIn animate-float">꒰ Get Working ꒱</h1>
          <p class="text-gray-700 text-lg italic mb-8">find your focus, sip your latte, and let the world fade away 🍵</p>

          <!-- Focus Timer Card -->
          <div class="bg-white/40 border border-gray-300 shadow-dream rounded-2xl p-8 max-w-md mx-auto animate-fadeIn">
            <p class="text-sm text-gray-500 mb-3">pomodoro-style timer ⏳</p>
            <h2 id="timer" class="text-6xl font-title text-green-800 mb-6">25:00</h2>
            <div class="space-x-3">
              <button id="start-btn" class="bg-green-700 text-white px-6 py-2 rounded-lg hover:bg-green-800 transition">Start</button>
              <button id="pause-btn" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition">Pause</button>
              <button id="reset-btn" class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 transition">Reset</button>
            </div>
          </div>

          <!-- Productivity Quote -->
          <div class="mt-12">
            <p class="text-lg italic text-gray-600 animate-fadeIn">
              “Slow down. Sip your coffee. The clovers grow quietly.” ☘️
            </p>
          </div>

          <!-- Ambient Music Player -->
          <div class="mt-10">
            <audio id="bg-audio" controls loop class="mx-auto rounded-lg shadow-md bg-white/50">
              <source src="./assets/audio/lofi.mp3" type="audio/mpeg">
            </audio>
            <p id="audio-time" class="text-sm mt-2 text-gray-700"></p>
          </div>
        </section>

      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>

  <!-- Page-specific script -->
  <script>
    let time = 1500; // 25 minutes
    let timerInterval;
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resetBtn = document.getElementById('reset-btn');

    function updateTimer() {
      const mins = Math.floor(time / 60).toString().padStart(2, '0');
      const secs = (time % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${mins}:${secs}`;
    }

    function startTimer() {
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateTimer();
          } else {
            clearInterval(timerInterval);
            timerInterval = null;
            alert('🍀 Time’s up! Take a break.');
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      time = 1500;
      updateTimer();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateTimer();
  </script>
</body>
</html>
