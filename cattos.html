<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragonfly Inn - Cattos</title>
  <link rel="icon" href="./assets/images/icon_updated-removebg-preview.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    @font-face {
      font-family: "MyFont";
      src: url("../assets/fonts/frenchcroissantdemo-eaven.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    .myfont {
    font-family: "MyFont", sans-serif;
    }

    </style>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .float { animation: float 3s ease-in-out infinite; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 1.2s ease-in-out; }

    @keyframes pawBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    .paw { animation: pawBounce 2s infinite ease-in-out; }

    .glass {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body class="min-h-screen bg-[url('./assets/images/hehe.png')] bg-cover bg-center text-gray-800 flex flex-col items-center px-4 py-8">
<a href="index.html" class="myfont text-2xl text-white"> ❤️ A way back home ❤️</a>

  <!-- Laugh audio: play once when page opens. If autoplay is blocked, will play on first user interaction -->
  <audio id="cat-laugh" src="./assets/audios/laught-muehehehe.mp3" preload="auto"></audio>

  <script>
    (function(){
      const laugh = document.getElementById('cat-laugh');
      if (!laugh) return;
      let played = false;

      function cleanup() {
        document.removeEventListener('click', onInteraction);
        document.removeEventListener('keydown', onInteraction);
        document.removeEventListener('touchstart', onInteraction);
      }

      function onInteraction() {
        if (played) return;
        laugh.currentTime = 0;
        laugh.play().catch(() => {});
        played = true;
        cleanup();
      }

      function tryPlayOnce() {
        laugh.currentTime = 0;
        const p = laugh.play();
        if (p && typeof p.then === 'function') {
          p.then(() => {
            played = true;
            cleanup();
          }).catch(() => {
            // Autoplay prevented — wait for first user interaction
            document.addEventListener('click', onInteraction, { once: true });
            document.addEventListener('keydown', onInteraction, { once: true });
            document.addEventListener('touchstart', onInteraction, { once: true });
          });
        } else {
          // play() returned undefined or not a promise — assume played
          played = true;
          cleanup();
        }
      }

      // Try to play after DOM ready
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        tryPlayOnce();
      } else {
        document.addEventListener('DOMContentLoaded', tryPlayOnce);
      }
    })();
  </script>
</body>
</html>
