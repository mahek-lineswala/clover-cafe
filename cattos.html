<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragonfly Inn - Cattos</title>
  <link rel="icon" href="./assets/images/icon_updated-removebg-preview.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    @font-face {
      font-family: "MyFont";
      src: url("../assets/fonts/frenchcroissantdemo-eaven.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    .myfont {
    font-family: "MyFont", sans-serif;
    }

    </style>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .float { animation: float 3s ease-in-out infinite; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 1.2s ease-in-out; }

    @keyframes pawBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    .paw { animation: pawBounce 2s infinite ease-in-out; }

    .glass {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body class="min-h-screen bg-[url('./assets/images/hehe.png')] bg-cover bg-center text-gray-800 flex flex-col items-center px-4 py-8">
<a href="index.html" class="myfont text-2xl text-white"> ❤️ A way back home ❤️</a>
</body>
</html>
