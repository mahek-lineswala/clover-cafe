<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library — ꒰ Cloverbell ꒱</title>
  <link rel="icon" href="./images/cloveeee.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .fade-in { animation: fadeIn 0.8s ease-in; }
    @keyframes pop { 0% { transform: scale(0.9); opacity: 0;} 100% { transform: scale(1); opacity: 1;} }
    .pop { animation: pop 0.4s ease-out; }
  </style>
</head>
<body class="min-h-screen bg-[url('images/bacground.jpeg')] bg-cover bg-center text-gray-800 flex flex-col items-center px-4 py-8 font-serif">

  <main class="flex justify-center w-full h-full">
    <div class="bg-[url('images/baclground1.png')] bg-cover bg-center px-16 py-20 w-3/4 rounded-lg shadow-3xl flex gap-20">

      <!-- Sidebar -->
      <div class="p-4 py-12 mr-16 border-r border-gray-400 bg-cover bg-center fade-in">
        <nav>
          <div>
            <img src="images/bug_lady.jpeg" alt="bug lady tammana" class="w-32 h-32 object-cover rounded-md mx-auto mb-4 hover:scale-105 transition-transform duration-300" />
          </div>
          <ul class="space-y-8 mt-8 ml-8 text-lg sm:text-xl font-serif pr-6">
            <li><a href="index.html" class="hover:text-emerald-600 transition">home</a></li>
            <li><a href="about.html" class="hover:text-emerald-600 transition">about</a></li>
            <li><a href="cafe.html" class="hover:text-emerald-600 transition">cafe</a></li>
            <li><a href="library.html" class="font-semibold text-emerald-700 underline underline-offset-4">library</a></li>
          </ul>
        </nav>
      </div>

      <!-- Book Section -->
      <div class="flex flex-col items-center justify-center text-center fade-in w-full">
        <h1 class="text-4xl font-bold text-emerald-800 mb-6">📚 Cozy Book Nook</h1>
        <p class="text-lg max-w-md mb-8">
          Order a random cozy book recommendation — like a sweet surprise from the barista. ☕
        </p>
        <button onclick="suggestBook()" class="bg-emerald-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-emerald-700 transition">
          🍵 Order a Book
        </button>
        <div id="book" class="mt-8 text-2xl text-emerald-700 font-medium"></div>
      </div>

    </div>
  </main>

  <script>
    const books = [
      "📘 'The Night Circus' — Erin Morgenstern",
      "📙 'Before the Coffee Gets Cold' — Toshikazu Kawaguchi",
      "📗 'The House in the Cerulean Sea' — TJ Klune",
      "📕 'Eleanor Oliphant Is Completely Fine' — Gail Honeyman",
      "📔 'Little Women' — Louisa May Alcott"
    ];
    function suggestBook() {
      const bookDiv = document.getElementById('book');
      const random = books[Math.floor(Math.random() * books.length)];
      bookDiv.textContent = random;
      bookDiv.classList.remove('pop');
      void bookDiv.offsetWidth; // reset animation
      bookDiv.classList.add('pop');
    }
  </script>
</body>
</html>
